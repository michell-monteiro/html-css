<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centralizando um objeto</title>
    <style>
        #container {
            position: relative;
            background-color: orange;
            height: 94vh;
            padding: 10px;
        }
        #conteudo {
            position: absolute;
            background-color: rgb(62, 145, 240);
            height: 200px;
            width: 400px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="conteudo">
            <h1>Container centralizado</h1>
            <p>O objetivo desse exerc√≠cio foi centralizar o "conteudo" dentro do container.</p>
        </div>
    </div>
</body>
</html>
